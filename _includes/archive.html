<div class="archive">
  <h3>Archive</h3>

  {% assign postsByYearMonth = site.posts | group_by_exp:"post", "post.date |
  date: '%B %Y'" %} 
  
  {% for yearMonth in postsByYearMonth %}
  <section>
    <article>
      <details>
        <summary class="month">{{ yearMonth.name }}</summary>
        {% for post in yearMonth.items %}
        <details>
          <summary>
            <a href="{{ post.url }}">
              {{ post.title }} ({{ post.date | date: '%d %B %Y' }})
            </a>
          </summary>
        </details>
        {% endfor %}
      </details>
    </article>
  </section>
  {% endfor %}
</div>
