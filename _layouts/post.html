---
layout: default
comments: true
---

<header>
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-tags">
    <span class="post-tags-text">Tags:</span>
    <span>
      {% for tag in page.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <a href="/tags/{{ tag_name }}#{{ tag_name | downcase}}">
        <span class="tag-name">
          <nobr>{{ tag_name }}</nobr>
        </span>&nbsp;
      </a>
      {% endfor %}
    </span>
  </div>
</header>

<div class="content">
  {% include post-meta.html post=page %}

  <div class="post-body">
    {{ content }}
  </div>

  {% include comments.html %}
  {% include related_posts.html %}
</div>
